<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Finger+Paint&family=Homemade+Apple&family=Lumanosimo&family=Playball&family=Poppins:wght@300;400&family=Silkscreen&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>TIC TAC TOE</li>
      </ul>
    </div>
    <div class="container">
      <div class="gameboard">
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome To Tic tac Toe</h1>
        <div>
          <span class="info" > Turn for X</span>
          <button id="restart">Restart</button>
        </div>
        <div class="imgbox">
          <img src="./excited.gif" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
